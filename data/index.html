<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>%DEVICE_NAME%</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>%DEVICE_NAME%</h1>

    <nav>

    </nav>



    <form class="" action="/settings" method="post">

      <h2>Device</h2>
      <table>
        <tr>
          <th>Device type</th>
          <td>%DEVICE_TYPE%</td>
        </tr>
        <tr>
          <th>Nickname</th>
          <td>
            <input
              type="text"
              name="nickname"
              value="%DEVICE_NICKNAME%"
              placeholder='Device nickname'>
          </td>
        </tr>
      </table>

      <h2>Infrared</h2>
      <table>
        <tr>
          <th>Record ON</th>
          <td>
            <a href='/record?signal=on'>Record</a>
          </td>
        </tr>
        <tr>
          <th>Record OFF</th>
          <td>
            <a href='/record?signal=off'>Record</a>
          </td>
        </tr>

      </table>

      <h2>Wifi</h2>

      <table>
        <tr>
          <th>SSID</th>
          <td>
            <input
              type="text"
              name="wifi_ssid"
              value="%WIFI_SSID%"
              placeholder='Wifi SSID'>
          </td>
        </tr>
        <tr>
          <th>Password</th>
          <td>
            <input
              type="password"
              name="wifi_password"
              value="%WIFI_PASSWORD%"
              placeholder='Wifi password'>
          </td>
        </tr>
      </table>

      <h2>MQTT</h2>

      <table>
        <tr>
          <th>Broker host</th>
          <td>
            <input
              type="text"
              name="mqtt_broker_host"
              value="%MQTT_BROKER_HOST%"
              placeholder='MQTT broker host'>
          </td>
        </tr>
        <tr>
          <th>Broker port</th>
          <td>
            <input
              type="text"
              name="mqtt_broker_port"
              value="%MQTT_BROKER_PORT%"
              placeholder='MQTT broker port'>
          </td>
        </tr>
        <tr>
          <th>Username</th>
          <td>
            <input
              type="text"
              name="mqtt_username"
              value="%MQTT_USERNAME%"
              placeholder='MQTT username'>
          </td>
        </tr>
        <tr>
          <th>Password</th>
          <td>
            <input
              type="password"
              name="mqtt_password"
              value="%MQTT_PASSWORD%"
              placeholder='MQTT password'>
          </td>
        </tr>
      </table>

      <h2>Apply settings</h2>
      <table>
        <tr>
          <td colspan="2">
            <input
              type="submit"
              name=""
              value="Save">
          </td>
        </tr>
      </table>


    </form>

    <form
      method='POST'
      action='/update'
      enctype='multipart/form-data'>

      <h2>Firmware</h2>
      <table>
        <tr>
          <th>Current version</th>
          <td>%DEVICE_FIRMWARE_VERSION%</td>
        </tr>
        <tr>
          <th>
            Firmware update
          </th>
          <td>
            <input type='file' name='update'>
            <input type='submit' value='Update'>
          </td>
        </tr>
      </table>

    </form>


  </body>
</html>
